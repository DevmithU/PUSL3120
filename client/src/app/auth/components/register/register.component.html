<div class="login-page">
  <a routerLink="/">
    <img src="/assets/trello-logo.svg" class="trello-main-logo" />
  </a>
  <div class="form-container">
    <div class="login-header">Register to Trello</div>
    <div class="errors" *ngIf="errorMessage">{{ errorMessage }}</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input
        formControlName="email"
        type="email"
        placeholder="Email"
        class="login-input"
        (change)="onTextChanged($event)"
      />
      <input
        formControlName="username"
        placeholder="Username"
        class="login-input"
      />
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="login-input"
      />
      <button type="submit" [class.disabled]="isButtonDisabled2" class="login-submit-button" [disabled]="isButtonDisabled">Register</button>
    </form>
    <div class="bottom-form-links">
      <a routerLink="/login" class="register-link">Sign in</a>
    </div>
  </div>
</div>

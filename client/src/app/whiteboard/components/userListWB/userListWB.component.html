<div class="members-container" >
  <div class="task-modal-header">
    <div class="members-title">
      Manage Members
    </div>

    <img
      src="/assets/close_icon.svg"
      class="task-modal-close"
      (click)="goToBoard()"
    />
  </div>
  <hr class="task-header-divider">

  <div class="task-modal-body">
    <div>
      <div
        *ngFor="let user of userList"
        class="member"

      >
        <div class="member-name">
          {{ user }}
        </div>
        <img
          src="/assets/close_icon.svg"
          class="member-remove"
          (click)="removeUser(user)"
        />
      </div>
      <inline-form
        class="add-member-form"
        defaultText="ï¼‹Add user"
        [hasButton]="true"
        buttonText="Add User"
        inputPlaceholder="Enter User Email"
        (handleSubmit)="addUserEmail($event)"
      ></inline-form>

    </div>
    <div class="task-modal-actions">
      <div>
        <div class="members-save"
             (click)="updateUserList()">

          Save List
        </div>
      </div>
    </div>
  </div>
</div>
<div class="task-modal-backdrop"
     (dblclick)="goToBoard()"
></div>

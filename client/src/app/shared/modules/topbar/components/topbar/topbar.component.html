<div *ngIf="userName" class="navbar-boards sticky-top">

  <div class="navbar-container">

  <div class="left">
    <div class="navbar-left-side">
      <a routerLink="/" class="home-header-home-link">
        Quickboard
      </a>
      <a routerLink="/dashBoard" class="navbar-icon navbar-dashboard-icon">
        DashBoard
      </a>
    </div>


  </div>
    <div class="center">

      <div class="navbar-Hi">
        <div class="Hi-container">
          hi,
          <span class="navbar-userName" *ngIf="userName">{{ userName }}</span>

        </div>
      </div>


    </div>
    <div class="right">

      <div class="navbar-right-side">
        <div class="navbar-icon navbar-logout-icon" (click)="logout()">Logout</div>
      </div>

    </div>

    </div>






</div>
<div *ngIf="!userName" class="navbar-boards sticky-top">
  <div class="navbar-container-no-user">

    <div class="left">
      <div class="navbar-left-side">
        <a routerLink="/" class="home-header-home-link">
          Quickboard
        </a>
      </div>
    </div>




    <div class="right">
      <div class="navbar-home-right-side">
        <a routerLink="/login" class="home-header-login">Login</a>
        <a routerLink="/register" class="home-header-register">Register</a>
      </div>
    </div>

  </div>

</div>
